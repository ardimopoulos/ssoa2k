version: '3.7'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:10.0.0
    container_name: keycloak
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    ports:
      - "8082:8080"
  openldap:
    image: osixia/openldap:1.3.0
    container_name: openldap
    environment:
      LDAP_ORGANISATION: "organization"
      LDAP_DOMAIN: "organization.org"
      LDAP_ADMIN_PASSWORD: "admin"
      LDAP_BASE_DN: ""
      LDAP_CONFIG_PASSWORD: "config"
      LDAP_READONLY_USER: "false"
      LDAP_REMOVE_CONFIG_AFTER_SETUP: "false"
      LDAP_TLS: "false"
    ports:
      - "389:389"
    volumes:
      - ./src/main/resources/ldap/test_server.ldif:/container/service/slapd/assets/config/bootstrap/ldif/50-bootstrap.ldif
  phpldapadmin:
    image: osixia/phpldapadmin:latest
    container_name: phpldapadmin
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: openldap
      PHPLDAPADMIN_HTTPS: 'false'
    ports:
      - "8081:80"
    depends_on:
      - openldap